apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: hello-node-ssl-certs
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-node
  name: hello-node-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-node
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-node-ingress
spec:
  tls:
  - secretName: hello-node-ssl-certs
  rules:
  # You may need to add this host to your hosts file if it isn't registered and pointing at your ingress IP
  - host: foobar.domain
    http:
      paths:
      - backend:
          serviceName: hello-node-service
          servicePort: 8080